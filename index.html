<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Todo list</title>
</head>
<body>
    <div id="container">
        <h2> Todo list</h2>

            <h4>Nueva tarea</h4>

                <input id="input"type="text">
                <button id="button">Agregar</button>
            </div>
            <div id="task">

                    <h4 id="totalTask">Total: 0<!-- <h4 id="totalTask"></h4> --></h4>
                    <h4 id="doneTask">Realizadas: 0</h4>    
                </div>
                <div id="listTask">
                    <h4>ID
                        <ul id="idTask"></ul>
                    </h4> 
                    <h4>Tarea
                        <ul id="showTask"></ul>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
